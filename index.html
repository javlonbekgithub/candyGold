<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">

    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class = 'background'>
        <div class = 'main' >
            <div class = "header">
                <div class = "logoName">
                    <div class = "lnItems">
                        <img 
                            src = "./assets/Слой_x0020_1.png" 
                            alt="logo"
                            class = "logo"    
                        >
                    </div>
                    <div class = "lnItems">
                        <p>КОНДИТЕРСИЕ</p>
                        <p>ИЗДЕЛИЯ</p>    
                    </div>
                </div>
                <img onclick = "openHamburger" id = "menu" src = "./assets/menu.png"/>
                <div class = "about-us" id = "about-us">
                    <a href = "" id = "aboutUsItem" class = "aboutUsItem">ГЛАВНАЯ</a>
                    <a href = "" id = "aboutUsItem" class = "aboutUsItem">ПРОДУКТЫ</a>
                    <a href = "" id = "aboutUsItem" class = "aboutUsItem">НОВОСТИ</a>
                    <a href = "" id = "aboutUsItem" class = "aboutUsItem">О НАС</a>
                    <a href = "" id = "aboutUsItem" class = "aboutUsItem">КОНТАКТЫ</a>
                    <img 
                        class = "aboutUsItem"
                        src = "./assets/candy gold/img/XMLID_496_.png" 
                        alt="tg">
                    <img 
                        class = "aboutUsItem"
                        src = "./assets/candy gold/img/facebook-logo.png" 
                        alt="fc">
                    <img 
                        class = "aboutUsItem"
                        src = "./assets/candy gold/img/instagram-social-network-logo-of-photo-camera.png" 
                        alt="ins">
                </div>
            </div>
                <div class = "goal">

                    <p class = "goalPr">сделать жизнь слаще</p>
                </div>
                <div class = "products">
                    <div class = "prItems">
                        <img 
                            src="./assets/candy gold/img/chocolate.png" 
                            alt="img"

                    </div>
                    <div class = "prItems">
                        <img

                            alt="img"
                            class = "prItemsIcon"
                            >
                        <p class = "prItemsName"> ПЕЧЕНЬЕ</p>
                    </div>
                    <div class = "prItems">
                        <img 
                            src = "./assets/candy gold/img/stroopwafel.png" 
                            alt="img"

                            >
                        <p class = "prItemsName"> ВАФЛЕННЫЕ</p>
                    </div>
                    <div class = "prItems">

                            alt="img"

                            >

                    </div>

                <div class = "selectorBackground">
                    <div class = "selector"></div>
                    <div class = "selector"></div>
                    <div class = "selector"></div>
                </div>

                    <div class = "roundAbout">
                        <img 
                            src = "./assets/candy gold/img/angle-arrow-down.png" 
                            alt = "prev"
                            class = "roundAboutItem"
                        >
                        <p class = "roundAboutItemPr">пред</p>
                        <p class = "roundAboutItemPr">след</p>
                        <img 
                            src = "./assets/candy gold/img/123.png" 
                            alt = "next"
                            class = "roundAboutItem"
                        >
                    </div>
                    <div class = "setPanel">
                        <p class = "setPanelItem">ВКЛ</p>
                        <p class = "setPanelItem">ВЫКЛ</p>
                        <div class = "setPanelItemLanguage">
                            <label for="setLang" class = "langLabel">
                                <input 
                                    type="checkbox" 
                                    id="setLang" 
                                    class="inputCH">
                                <img 
                                    class = "arrowDown" 
                                    src="./assets/angle-arrow-down.png" 
                                    alt="select"
                                >
                                <p>РУССКИЙ</p>
                                <div class = "langCont">
                                    <p class = "langContPr">РУССКИЙ</p>
                                    <p class = "langContPr">АНГЛИСКИЙ</p>
                                    <p class = "langContPr">УЗБЕКИСКИЙ</p>
                                </div>
                            </label>    
                        </div>
                    </div>
